{% extends 'cancionero/base.html' %}

{% block content %}
<style>
    .letra {
        font-family: piepie, sans-serif;
        font-weight: 400;
        font-style: normal;
        }

        @media (max-width: 1200px) {
        .letra {
            font-size: 3vw; /* Set the desired maximum font size */
        }
        }

        @media (max-width: 768px) {
            .letra {
                font-size: 2.5vw; /* Decrease the font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .letra {
                font-size: 4vw; /* Further decrease the font size for even smaller screens */
            }
        }

        em {
            line-height:3em;
            position: relative;
            color:blue;
            top: -1em;
            display:inline-block;
            width: 0;
            }
    </style>

        <a href="{% url 'lista_canciones' %}">
            <button type="button" class="btn btn-secondary btn-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"></path>
                </svg>
            </button>
        </a>
        <div class="row text-center mb-1 ml-1 mt-4">
            <h1>{{ cancion.titulo }}</h1>
            <button type="button" class="btn btn-light btn-sm ml-3" id="toggleIcon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"></path>
                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"></path>
                </svg>
              </button>
        </div>


        <div class="row justify-content-start " id="change">
            <div class="col-2">
              <form action="{% url 'bajar_medio' cancion.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-sm">-1/2</button>
              </form>
            </div>
            <div class="col">
              <form action="{% url 'subir_medio' cancion.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-sm">+1/2</button>
              </form>
            </div>
          </div>
  
<div class="row ml-1 mt-3" id="chords">
    <pre class="letra">{{ cancion.letra }}</pre>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $('#change').hide(); 
        $('#chords').html(function(i, html) {
        return html.replace(/\*(.*?)\*/g, '<em>$1</em>');
        }); 

        $('#toggleIcon').click(function() {
            $('#change').toggle(); // Toggle the visibility of the element
        });
    });
    
</script>
{% endblock %}
